type Category {
  id_category: ID!,
  name_category: String!
}

type Mutation {
  addCategory(name_category: String!) : Category!
  updateCategory(id_category: ID!, name_category: String!) : Category!
  deleteCategory(id_category: ID!): ID!
}

type Query {
  categories: [Category!]!,
  category(id_category: ID!): Category!
}
